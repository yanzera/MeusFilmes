<ion-header>

  <ion-navbar>
    <ion-title>Exibir Filmes </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let filme of filme">
    <div id="container">
    <div style="float: left">
    <p>{{filme.titulo}}</p>
    <p>{{filme.direcao}}</p>
    <p>{{filme.descricao}}</p>
    <p>{{filme.genero}}</p>
    <p>{{filme.popularidade}}</p>
    <p>{{filme.lancamento}}</p>
  </div>
  </div>
    </ion-item>
    </ion-list>
    <div style="float: right">
        <ion-icon name="trash" (click)="apagaFilme(filme)"></ion-icon>
        <ion-icon name="paper" (click)="atualizaFilme(filme)"></ion-icon>
    </div>
    </ion-content>
