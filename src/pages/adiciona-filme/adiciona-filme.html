<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="cadastraFilme()" #formulario="ngForm">
        <ion-item>
        <ion-label stacked>Titulo:</ion-label>
        <ion-input [(ngModel)]="filme.titulo" name="titulo"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Direção:</ion-label>
        <ion-input [(ngModel)]="filme.direcao" name="direcao"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Descrição:</ion-label>
        <ion-input [(ngModel)]="filme.descricao" name="descricao"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Genero:</ion-label>
        <ion-input [(ngModel)]="filme.genero" name="genero"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Popularidade:</ion-label>
        <ion-input [(ngModel)]="filme.popularidade"  name="popularidade"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Data de Lançamento:</ion-label>
        <ion-input [(ngModel)]="filme.lancamento" name="lancamento"></ion-input>
        </ion-item>
    </form>

    <ion-fab top right edge>
       <button mini ion-fab (click)="formulario.ngSubmit.emit()">
        <ion-icon name="add"></ion-icon>
        </button>
   </ion-fab>

</ion-content>
